<div class="login-conent">
    <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="loginForm">
              <div class="form-header">
                <h2>登录</h2>
              </div>
              <form class="form-horizontal form-content" name="loginForm" novalidate>
                <div class="form-group">
                  <label for="username" class="col-3 col-form-label">用户名:</label>
                  <div class="col-12">
                    <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-3 col-form-label">密码:</label>
                  <div class="col-12">
                    <input type="password" id="password" name="password" class="form-control" minlength="4" maxlength="16" placeholder="请输入4-16位密码">
                  </div>
                </div>
                <div class="form-group col-12">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox">记住我
                    </label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block">登录</button>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-warning btn-block">没有账号？注册</button>
                </div>
                <div class="form-group col-12">
                  <div style="text-align: lef; float: left">
                      <a href="javascript:void(0)" >其他登录方式</a>
                  </div>
                  <div style="text-align: right; float: right">
                      <a href="javascript:void(0)">忘记密码?</a>
                  </div>                      
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
