<div class="container" *ngIf="!isShow">
  <div class="row">
    <div class="col-12">
      <div class="form-header">
        <h2>登录</h2>
        <button type="button" class="close" aria-label="Close" (click)="isShow = true">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form-horizontal loginForm" name="loginForm" novalidate>
          <div class="form-group">
            <label for="username" class="col-3 col-form-label">用户名:</label>
            <div class="col-12">
              <input type="text" id="username" name="username" class="form-control" placeholder="用户名">          
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-3 col-form-label">密码:</label>
            <div class="col-12">
              <input type="password" id="password" name="password" class="form-control" placeholder="密码">
            </div>
          </div>
          <div class="form-group col-12">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
          </div>
          <div class="form-group col-12">
            <button type="button" class="btn btn-primary btn-block">登录</button>
          </div>
          <div class="form-group col-12">
              <button type="button" class="btn btn-warning btn-block">没有账号？注册</button>              
          </div>
        </form>
    </div>
  </div>
</div>
