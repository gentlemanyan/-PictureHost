<div class="login-conent">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="loginForm">
          <!-- <div class="form-header">
                <h2>登录</h2>
              </div> -->
          <form class="form-horizontal form-content" name="loginForm" novalidate>
              <ul class="form-group form-title col-8">
                <li>
                  <a href="javascript:void(0)" class="btn" [ngClass]="{'btn-info': loginFormIsShow, 'text-white': loginFormIsShow}" 
                  (click)="loginFormIsShow = true;">登录</a>
                </li>
                <li>
                  <a href="javascript:void(0)" class="btn" [ngClass]="{'btn-info': !loginFormIsShow, 'text-white': !loginFormIsShow}" 
                  (click)="loginFormIsShow = false;">注册</a>
                </li>
              </ul>
            <div class="login-content" *ngIf="loginFormIsShow">
              <div class="form-group">
                <div class="input-group col-12">
                  <span class="input-group-addon bg-info text-white col-2">用户帐号</span>
                  <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" aria-label="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-12">
                  <span class="input-group-addon bg-info text-white col-2">用户密码</span>
                  <input type="password" id="password" name="password" class="form-control" minlength="4" maxlength="16" placeholder="请输入4-16位密码">
                </div>
              </div>
              <div class="form-group col-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> 记住密码
                  </label>
                </div>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-outline-primary btn-block">登录</button>
              </div>
              <div class="form-group col-12">
                <div style="text-align: lef; float: left">
                  <a href="javascript:void(0)">其他登录方式</a>
                </div>
                <div style="text-align: right; float: right">
                  <a href="javascript:void(0)">忘记密码?</a>
                </div>
              </div>
            </div>
            <div class="register-content" *ngIf="!loginFormIsShow">
              <div class="form-group">
                <div class="input-group col-12">
                  <span class="input-group-addon bg-info text-white col-2">用户帐号</span>
                  <input type="text" id="username" name="username" class="form-control" 
                  placeholder="请输入用户名" aria-label="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-12">
                  <span class="input-group-addon bg-info text-white col-2">输入密码</span>
                  <input type="password" id="password" name="password" class="form-control" 
                  minlength="4" maxlength="16" placeholder="请输入4-16位密码">
                </div>

              </div>
              <div class="form-group">
                <div class="input-group col-12">
                  <span class="input-group-addon bg-info text-white col-2">确认密码</span>
                  <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control"
                   minlength="4" maxlength="16" placeholder="请确认您的密码">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-12">
                  <span class="input-group-addon bg-info text-white col-2">电子邮箱</span>
                  <input type="password" id="email" name="email" class="form-control" placeholder="请输入您的电子邮箱">
                </div>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-outline-warning btn-block">注册</button>
              </div>
            </div>
          </form>



          <div class="card card-inverse">
            <img src="assets/img/n3.jpg" class="card-img" alt="爆款鞋">
            <!--  style="height: 100%;width: 100%; z-index: -1" -->
            <!--  style="width: 50%; float: right; height: 100%;background: url('assets/img/n3.jpg'); opacity: 0.5" -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
