    <div class="carousel-wrap">
      <ngb-carousel>
        <ng-template ngbSlide>
          <img class="carousel-img" src="assets/img/n1.jpg" alt="第一张">
          <div class="carousel-caption">
            <h3>10 seconds between slides...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img class="carousel-img" src="assets/img/n2.jpg"  alt="第二张">
          <div class="carousel-caption">
            <h3>No keyboard...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img class="carousel-img" src="assets/img/n3.jpg" alt="第三张">
          <div class="carousel-caption">
            <h3>And no wrap after last slide.</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
